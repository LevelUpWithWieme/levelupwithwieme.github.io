<div class="d-flex">
    <!-- Thumbnails -->
    <div class="thumbs d-flex flex-column me-3">
        <img *ngFor="let img of images; let i = index" [src]="img.src" [alt]="img.alt" width="100"
            (click)="setActive(i)" [class.active]="i === activeIndex" class="thumb-img" />
    </div>

    <!-- Carousel -->
    <div class="carousel-container flex-grow-1">
        <div id="carouselExample" class="carousel slide" data-bs-ride="false">

            <div class="carousel-inner">
                <div *ngFor="let img of images; let i = index" class="carousel-item" [class.active]="i === activeIndex">
                    <img [src]="img.src" class="d-block w-100" [alt]="img.alt">
                </div>
            </div>

            <!-- Controls -->
            <button class="carousel-control-prev" type="button"
                (click)="setActive((activeIndex - 1 + images.length) % images.length)">
                <span class="carousel-control-prev-icon"></span>
            </button>
            <button class="carousel-control-next" type="button" (click)="setActive((activeIndex + 1) % images.length)">
                <span class="carousel-control-next-icon"></span>
            </button>
        </div>
    </div>
</div>
